<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="imgs/logo.png" alt="">
        <h1 class="text-light">Your-Sad Bank</h1>
      </div>
      <form id="form1" action="index.html" method="post">
      <div class="container">
        <div class="row">
          <div class="col form-group mr-3 card">
            <div class="card-body">
              <h3>Your name</h3>
              <input class="form-control" type="text" id="name" required>
              <h3 class="mt-3">Your initial deposit amount</h3>
              <input class="form-control" type="number" id="initialdeposit" required>
              <button type="submit" class="btn btn-danger mt-3">Submit</button>
            </div>
          </div>
          <div class="col float-right card" id="depo">
            <div class="card-body">
              <div class="form-group withdraw-deposit">
                <input class="form-control" type="number" id="deposit" placeholder="Make your deposit">
                <button type="button" class="btn btn-success ml-3" id="dpbutton">Submit Deposit</button>
              </div>
              <div class="form-group withdraw-deposit">
                <input class="form-control" type="number" id="withdrawl" placeholder="Make your withdrawl">
                <button type="button" class="btn btn-danger ml-3" id="wdButton">Submit Withdrawl</button>
              </div>
            </div>
          </div>
        </div>
        </form>
        <div id="balance">
          <h3 class="text-light">Your current balance:</h3>
          <h4 class="text-light"></h4>
        </div>
      </div>
    </div>
  </body>
</html>
